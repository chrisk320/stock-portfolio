<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .custom-search-width {
            width: 300px;
        }

        .dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            width: 300px;
            background-color: white;
            max-height: 200px;
            overflow-y: auto;
            border-radius: 5px;
            z-index: 1000; 
            transform: translateX(8px);
        }

        .dropdown-item {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #f1f1f1;
            width: 100%;
        }

        /* Highlight item on hover */
        .dropdown-item:hover {
            background-color: #f1f1f1; /* Light gray hover effect */
        }

        .dropdown-item strong {
            font-weight: bold;
        }

        .no-results {
            padding: 10px;
            text-align: center;
            color: #888;
        }

        .container-relative {
            position: relative;
        }

        .btn {
            white-space: nowrap;
            padding: 10px 20px;
        }

        .stock-card {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1 class="row justify-content-center">Stock Portfolio</h1>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-auto container-relative">
                <form id="add-stock-form" class="d-flex">
                    <input type="text" class="form-control mb-2 custom-search-width" id="searchbar" placeholder="Search for stocks..." onkeyup="debounceSearch()">
                    <div id="dropdown" class="dropdown"></div>
                    <button type="submit" class="btn btn-primary mb-2 ms-2 w-auto">Add Stock</button>
                </form>
            </div>
        </div>
        <div id="stock-cards-container" class="mt-5">
            <canvas id="priceChart" width="400" height="200"></canvas>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="portfolio.js"></script>
</body>
</html>
